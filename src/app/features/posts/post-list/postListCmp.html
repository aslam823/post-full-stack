<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>{{post.title}}</mat-expansion-panel-header>
        <img class="post-image" [src]="post.imagePath" [alt]="post.title" class="post-image">
        <p>{{post.content}}</p>
        <mat-action-row>
            <a class="edit-btn" matFab [routerLink]="['/edit', post.id]">
                <mat-icon>edit</mat-icon>
            </a>
            <button class="delete-btn" matFab (click)="deletePost(post.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length > 0" [length]="totalPosts"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="onPageChange($event)">
</mat-paginator>
<p *ngIf="posts.length === 0 && !isLoading">No Posts!</p>
