<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" action="" *ngIf="!isLoading" class="post-form" (ngSubmit)="onSavePost()">
        <mat-form-field>
            <input matInput formControlName="title"  placeholder="Post Title" />
            <mat-error *ngIf="form.get('title')?.invalid">Required</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput rows="6" formControlName="content" placeholder="Post Content"></textarea>
            <mat-error *ngIf="form.get('content')?.invalid">Required</mat-error>
        </mat-form-field>
        <div>
            <button matButton="outlined" type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div *ngIf="imagePreview !== undefined && imagePreview !== '' && imagePreview" class="image-preview">
            <img *ngIf="form.get('image')?.valid" [src]="imagePreview" [alt]="form.value.title">
            <p *ngIf="!form.get('image')?.valid" style="color: red;">Files with .png, .jpeg accepted!</p>
        </div>

        <button matButton="filled" type="submit">Save Post</button>
    </form>
</mat-card>
