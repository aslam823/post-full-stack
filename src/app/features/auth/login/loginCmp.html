<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form *ngIf="!isLoading" class="login-form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input matInput type="email" ngModel #emailInput="ngModel" name="email"  placeholder="Email" required email/>
            <mat-error *ngIf="emailInput.invalid">Enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput type="password" name="password" ngModel #passwordInput="ngModel" placeholder="Password" required />
            <mat-error *ngIf="passwordInput.invalid">Invalid password</mat-error>
        </mat-form-field>
        <button matButton="filled" type="submit" class="login-button">Login</button>
    </form>
</mat-card>
